
<!DOCTYPE html>
<html layout:decorate="~{/layout/layout}">
<section layout:fragment="content" class="section-prod-list">
    <div class="container">
        <div class="card">
            상품상세정보
        </div>

        <ul class="list-group list-group-flush gap-2">
            <li class="list-group-item">
                <img class="w-full max-w-[300px]" src="https://i.imgur.com/PVsCFy1.png" alt="">
            </li>
            <li class="list-group-item">
                <span>번호 :</span>
                <span th:text="${product.id}" class="badge bg-primary"></span>
            </li>
            <li class="list-group-item">
                <span>등록날짜 :</span>
                <span th:text="${product.createDate}"></span>
            </li>
            <li class="list-group-item">
                <span>수정날짜 :</span>
                <span th:text="${product.modifyDate}"></span>
            </li>
            <li class="list-group-item">
                <span>상품명 :</span>
                <span class="font-bold" th:text="${product.name}"></span>
            </li>
            <li class="list-group-item">
                <span>가격 :</span>
                <span th:text="${product.price}"></span>

            </li>
            <li class="list-group-item">
                <span>마켓 :</span>
                <span class="badge bg-primary">cod</span>
            </li>
        </ul>
        <div class="card mt-[30px]">
            <div class="card-header">
                질문등록
            </div>
            <div class="card-body">
                <form sec:authorize="isAuthenticated()" th:action="@{/question/create}" method="POST">
                    <div class="mt-3">
                        <div class="mb-3">
                            <label for="subject" class="form-label">내용</label>
                            <input type="text" name="content" id="content" class="form-control">
                        </div>
                        <input type="submit" value="등록하기" class="btn btn-primary">
                    </div>
                </form>
                <div sec:authorize="isAnonymous()">
                <a th:href="@{/member/login}">로그인</a> 후 이용해 주세요.
                </div>
            </div>
        </div>
        <div class="card mt-[30px]">
            <div class="card-header">
                질문 리스트
            </div>
            <ul class="list-group list-group-flush gap-2">
                <li class="list-group-item">
                    <span class="badge bg-secondary"> 질문 ID</span>
                    <span>질문 질문내용</span>

                    <a href="#" class="btn-sm btn-info">수정</a>
                    <a href="#" class="btn-sm btn-warning" onclick="if(confirm('정말 삭제하시겠습니까?') == false) return false;">삭제</a>
                </li>
            </ul>
        </div>
    </div>
</section>
</html>
